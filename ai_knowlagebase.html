<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éä„É¨„ÉÉ„Ç∏„Éô„Éº„Çπ AIÊ§úÁ¥¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-box {
            margin-top: 30px;
            padding: 24px;
            background: #f7fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .result-content {
            color: #4a5568;
            line-height: 1.8;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .sources {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .sources-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .source-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: transform 0.2s;
        }

        .source-item:hover {
            transform: translateX(4px);
        }

        .source-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .source-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border-left-color: #f56565;
        }

        .error .result-title {
            color: #c53030;
        }

        .metadata {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 13px;
            color: #718096;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç „Éä„É¨„ÉÉ„Ç∏„Éô„Éº„Çπ AIÊ§úÁ¥¢</h1>
        <p class="subtitle">Google DriveÂÜÖ„ÅÆ„Éâ„Ç≠„É•„É°„É≥„Éà„Åã„ÇâÂøÖË¶Å„Å™ÊÉÖÂ†±„ÇíÊ§úÁ¥¢„Åó„Åæ„Åô</p>

        <div class="search-box">
            <textarea 
                id="queryInput" 
                placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ&#10;‰æã: „Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆÈÄ≤„ÇÅÊñπ„Å´„Å§„ÅÑ„Å¶Êïô„Åà„Å¶"
            ></textarea>
        </div>

        <button class="search-btn" id="searchBtn" onclick="search()">
            <span id="btnText">Ê§úÁ¥¢„Åô„Çã</span>
        </button>

        <div class="result-box" id="resultBox">
            <div id="loadingState" class="loading" style="display:none;">
                <div class="spinner"></div>
                <div>Ê§úÁ¥¢‰∏≠...</div>
            </div>

            <div id="resultContent" style="display:none;">
                <div class="result-title">üí° ÂõûÁ≠î</div>
                <div class="result-content" id="answerText"></div>

                <div class="metadata" id="metadata"></div>

                <div class="sources" id="sourcesBox" style="display:none;">
                    <div class="sources-title">üìö ÂèÇÁÖßÂÖÉ„Éâ„Ç≠„É•„É°„É≥„Éà</div>
                    <div id="sourcesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è „Åì„Åì„Å´n8n„ÅÆWebhook URL„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        const API_ENDPOINT = 'http://localhost:5678/webhook/ai-search';

        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const resultBox = document.getElementById('resultBox');
            const loadingState = document.getElementById('loadingState');
            const resultContent = document.getElementById('resultContent');
            const searchBtn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');

            // UIÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            resultBox.classList.add('show');
            resultBox.classList.remove('error');
            loadingState.style.display = 'block';
            resultContent.style.display = 'none';
            searchBtn.disabled = true;
            btnText.textContent = 'Ê§úÁ¥¢‰∏≠...';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP„Ç®„É©„Éº: ${response.status}`);
                }

                const data = await response.json();

                // ÁµêÊûúË°®Á§∫
                document.getElementById('answerText').textContent = data.answer;
                
                // „É°„Çø„Éá„Éº„ÇøË°®Á§∫
                const metadata = document.getElementById('metadata');
                metadata.innerHTML = `
                    <div class="metadata-item">üìÑ ${data.metadata.fileCount}‰ª∂„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÂèÇÁÖß</div>
                    <div class="metadata-item">üïê ${new Date(data.metadata.timestamp).toLocaleString('ja-JP')}</div>
                `;

                // „ÇΩ„Éº„ÇπË°®Á§∫
                if (data.sources && data.sources.length > 0) {
                    const sourcesBox = document.getElementById('sourcesBox');
                    const sourcesList = document.getElementById('sourcesList');
                    
                    sourcesList.innerHTML = data.sources.map(source => `
                        <div class="source-item">
                            <svg class="source-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <a href="${source.url}" target="_blank" class="source-link">${source.name}</a>
                        </div>
                    `).join('');
                    
                    sourcesBox.style.display = 'block';
                }

                loadingState.style.display = 'none';
                resultContent.style.display = 'block';

            } catch (error) {
                console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
                
                resultBox.classList.add('error');
                document.getElementById('answerText').textContent = 
                    '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÁÆ°ÁêÜËÄÖ„Å´ÈÄ£Áµ°„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n' + 
                    '„Ç®„É©„ÉºË©≥Á¥∞: ' + error.message;
                
                loadingState.style.display = 'none';
                resultContent.style.display = 'block';
                document.getElementById('sourcesBox').style.display = 'none';
            } finally {
                searchBtn.disabled = false;
                btnText.textContent = 'Ê§úÁ¥¢„Åô„Çã';
            }
        }

        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢ÔºàShift+Enter„ÅßÊîπË°åÔºâ
        document.getElementById('queryInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });
    </script>
</body>
</html>
